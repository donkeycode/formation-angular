<div style="text-align:center" class="logo">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img appColor #refImg src="https://pbs.twimg.com/profile_images/536554033083715584/53H11Q-w_400x400.png">
</div>

<div style="text-align:center">
  <button mat-raised-button color="primary" (click)="testViewChild()">Test ViewChild</button>
</div>

<div *ngIf="afAuth.user | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button (click)="login()">Login with Google</button>
</ng-template>

<ul>
  <li class="text" *ngFor="let item of items | async">
    <input [(ngModel)]="item.label">
    <button (click)="updateItem(item.label)">UPDATE</button>
  </li>
</ul>

<button (click)="addItem()">POST</button>

<router-outlet></router-outlet>
